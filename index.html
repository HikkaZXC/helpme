<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFF</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div class="acc">
        <h1>Account</h1>
        <form action="">
            <input type="text" placeholder="Full Name">
            <input type="email"  placeholder="Email Adress">
            <input type="password" placeholder="Password">
        </form>
        </div>
        <div class="pol">
            <div class="data">
                <h1>Date of Birth</h1>
                <form action="">
                    <input type="number" placeholder="DD">
                    <input type="number" placeholder="MM">
                    <input type="number" placeholder="YYYY">
                </form>
            </div>
            <div class="gen">
                <h1>Gender</h1>
                <form action="">
                    <button>Male</button>
                    <button>Famale</button>
                </form>
            </div>
        </div>
        <div class="pay">
            <div class="payment">
                <h1>Payment Details</h1>
                <form action="">
                    <button>Credit Card</button>
                    <button>PayPal</button>
                    <input class="card" type="number" placeholder="Card Number">
                    <input class="cvc" type="number" placeholder="Card CVC">
                    <select name="day" id="">
                        <option value="">01 Jan</option>
                    </select>
                    <select name="year" id="">
                        <option value="">2015</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="terms">
            <h1>Terms and Conditions</h1>
            <form action="">
                <input type="checkbox" name="" id="term">
                <label for="term">I accept the terms and conditions for signing up to this service, and hereby confirm i have read the privace policy.</label>
            </form>
        </div>
    </div>
</body>
</html>
